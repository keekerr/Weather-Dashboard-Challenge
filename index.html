<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> Weather Dashboard</title>
    <link rel="stylesheet" href="assets\style.css" />
  </head>

  <body>
    <!-- Header for Dashboard -->
    <div class="header">
    <h2>Weather Dashboard</h2>
    </div>

    <!-- Main Content Container -->
    <section class="container">

      <div class ="row">
        <!-- Search Function Seciton -->
        <section class="col-lg-3 border-right border-silver" id="cityCol">
          <br />
          <h3>Search for a city :</h3>
          <form class="form-inline mt-2 mt-md-0">
            <input 
            type="text"
            placeholder="Search"/>
            <button class="btn-outline-success my-2 my-ms-0" type="submit">
              Search
            </button>
          </form>   
          <div id="cityViewed" class="cityViewed"></div>     
        </section>

        <!-- Weather Info Section -->
        <section class="col-lg-9 pb-5">
          <div class="row" id="todayWeather">
            <div class="col-lg-12">
              <h2 class="current-city"></h2>
              <p id="temp"></p>
              <p id="humidity"></p>
              <p id="windy"></p>
              <p id="uv"></p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h2>5-Day Forcast</h2>
            </div>
          </div>
          <div class="row" id="forecast"></div>
        </section> 

      </div>    
    </section>
    <script src="assets\script.js"></script>
  </body>
</html>
